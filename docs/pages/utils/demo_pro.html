<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<title>HTML5弹出框 · 专业版演示</title>
<link rel="icon" type="image/x-icon" href="../src/img/logo.gif" />

<head>
    <link rel="stylesheet" href="//unpkg.com/element-plus/dist/index.css" />
    <!-- 引入样式与组件库 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <style>
    /* sweetalert2 模糊背景 */
    body.swal2-shown>[aria-hidden="true"] {

    }
    .step-title {
      padding: 0 1em 0 1em;

      border-radius: 100%;
    }
    .center {
      height: 100%;
      width: 100%;
      position: absolute;
    }

    <button class="center el-button" onclick="ExtraAPI_Pro()">更多功能</button>
