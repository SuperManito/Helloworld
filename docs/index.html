<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <title>Helloworld · 稳定安全、简单易用的薅羊毛运行环境</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="src/css/docsify.css" />
  <link rel="icon" type="image/x-icon" href="src/img/logo.gif" />
</head>

<body>
  <nav></nav>
  <div id="app">
    <div class="loader">
      <div class="inner one"></div>
      <div class="inner two"></div>
      <div class="inner three"></div>
    </div>
    <span style="color: white;">正在加载</span>
  </div>
  <script type="text/javascript" src="./themeConfig.js"></script>
  <script>
    window.$docsify = {
      // 文档标题
      name: '',
      // 自定义主页
      homepage: 'pages/README.md',
      // 导航栏logo
      logo: '',
      // 导航栏（与主题不兼容）
      loadNavbar: false,
      // 小屏幕设备自动合并导航栏到侧边栏
      mergeNavbar: true,
      // 加载侧边栏
      loadSidebar: true,
      // 导航栏展开的子标题等级
      subMaxLevel: 4,
      // 启用自定义404页
      notFoundPage: true,
      // 跳转后自动移到顶部
      auto2top: true,
      // 更新日志
      changelog: 'pages/start/近期更新.md',
      // 跳转锚点与顶部的距离
      topMargin: 90,
      // 加载页面script
      executeScript: true,

      // 自定义页面路由
      alias: {
        '/monitor': '/pages/utils/线报监控',
        '/tools': '/pages/utils/辅助工具',
        '/newUser': '/pages/start/新用户需知',
      },

      // 搜索
      search: {
        paths: 'auto',
        maxAge: 86400000,
        placeholder: '在此输入搜索内容',
        noData: '找不到结果！',
        depth: 6,
        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        namespace: 'website',
        pathNamespaces: ['/zh-cn'],
        pathNamespaces: /^(\/(zh-cn))?(\/(v1|v2))?/
      },

      // 页面自定义标题
      customPageTitle: {
        suffix: 'Hellworld', // title suffix.
      },

      // 页脚内容
      footer: {
        style: 'text-align: center; font-size: 16px; line-height: 1.5; margin-top: 1.5em; color: var(--sidebarSublinkColor)',
        copy: 'Copyright © <a href="https://github.com/SuperManito" target="_blank" rel="noreferrer" rel="noopener">SuperManito</a> 2023. Website built with <a href="https://netlify.app/" target="_blank" rel="noreferrer" rel="noopener">Netlify</a></br>',
        auth: 'Docs engine powered By <a href="https://docsify.js.org" target="_blank" rel="noreferrer" rel="noopener">Docsify</a>'
      },

      // 选项卡
      tabs: {
        persist: true,
        sync: true,
        theme: 'classic',
        tabComments: true,
        tabHeadings: true
      },

      // 字数统计
      count: {
        countable: true,
        position: 'bottom',
        margin: "0",
        float: 'right',
        fontsize: '1em',
        color: 'var(--textColor)',
        language: 'chinese',
        localization: {
          words: "",
          minute: ""
        },
        isExpected: true
      },

      // 分页导航
      pagination: {
        previousText: '上一页',
        nextText: '下一页',
        crossChapter: true,
      },

      // 灵活警告插件
      'flexible-alerts': {
        note: {
          label: {
            '/': '注释'
          }
        },
        tip: {
          label: {
            '/': '提示'
          }
        },
        warning: {
          label: {
            '/': '警告'
          }
        },
        attention: {
          label: {
            '/': '注意'
          }
        }
      },

      plugins: [
        // 编辑页面
        function (hook, vm) {
          hook.beforeEach(function (html) {
            content = '<i class="fa-regular fa-pen-to-square"></i> 编辑此页';
            let baseUrl = 'https://github.com/SuperManito/Helloworld/blob/main/docs/';
            let url = baseUrl + vm.route.file;
            var editHtml =
              `<div class="docsify-editPage"><button class="docsify-editPage-button" onclick="javascript:window.open('${url}')">${content}</button></div>`;
            return html + '\n\n' + editHtml
          })
        },
      ],

      // 主题配置
      darklightTheme: themeConfig
    }
  </script>
  <!-- Docsify v4.13 -->
  <script type="text/javascript" src="src/js/docsify.js"></script>
  <!-- Vue 3 -->
  <script type="text/javascript" src="src/js/vue.main.js"></script>
  <script type="text/javascript" src="src/js/vue.prod.js"></script>
  <!-- Font Awesome 图标 -->
  <script type="text/javascript" src="src/js/docsify-fontawesome.js"></script>
  <script type="text/javascript" src="src/js/fontawesome-kit.js"></script>
  <!-- Element Plus UI -->
  <!-- <script type="text/javascript" src="src/js/element-plus.js"></script> -->
  <!-- 主题 -->
  <script type="text/javascript" src="src/js/docsify-darklightTheme.js"></script>
  <!-- 灵活警告 -->
  <script type="text/javascript" src="src/js/docsify-flexible-alerts.js"></script>
  <!-- 页脚内容 -->
  <script type="text/javascript" src="src/js/docsify-footer.js"></script>
  <!-- 分页导航 -->
  <script type="text/javascript" src="src/js/docsify-pagination.js"></script>
  <!-- HTML演示 -->
  <script type="text/javascript" src="src/js/docsify-html-demo.js"></script>
  <!-- 复制按钮 -->
  <script type="text/javascript" src="src/js/docsify-copyButton.js"></script>
  <!-- 选项卡 -->
  <script type="text/javascript" src="src/js/docsify-tabs.js"></script>
  <!-- 字数统计 -->
  <script type="text/javascript" src="src/js/docsify-countable.js"></script>
  <!-- Emoji表情支持 -->
  <script type="text/javascript" src="src/js/docsify-emoji.js"></script>
  <!-- 搜索 -->
  <script type="text/javascript" src="src/js/docsify-search.js"></script>
  <!-- 最近更新日志 -->
  <script type="text/javascript" src="src/js/docsify-changelog.js"></script>
  <!-- 图片缩放 -->
  <script type="text/javascript" src="src/js/docsify-zoom-image.js"></script>
  <!-- 页面自定义标题 -->
  <script type="text/javascript" src="src/js/docsify-customPageTitle.js"></script>
  <!-- 本地离线缓存模式 -->
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('src/js/docsify-serviceWorker.js')
    }
  </script>
  <!-- 代码块高亮 -->
  <script type="text/javascript" src="src/js/prism-bash.min.js"></script>
  <script type="text/javascript" src="src/js/prism-json.min.js"></script>
  <script type="text/javascript" src="src/js/prism-log.min.js"></script>
  <script type="text/javascript" src="src/js/prism-yaml.min.js"></script>
  <script type="text/javascript" src="src/js/prism-python.min.js"></script>
  <!-- 内置接口可视化工具 -->
  <script type="text/javascript" src="src/js/openApi-h5-popup.js"></script>
  <script type="text/javascript" src="src/js/sweetalert2.js"></script>
</body>

</html>
