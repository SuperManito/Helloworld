      name: 'Helloworld',
      // 导航栏logo
      logo: './src/img/logo.gif',
      // 导航栏（与主题不兼容）
      loadNavbar: false,
      // 小屏幕设备自动合并导航栏到侧边栏
      mergeNavbar: true,
      // 加载侧边栏
      loadSidebar: true,
      // 导航栏展开的子标题等级
      subMaxLevel: 3,

      notFoundPage: true,

      auto2top: true,

      changelog: 'pages/start/近期更新.md',

      // 搜索
      search: {
        paths: 'auto',
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        placeholder: '在此输入搜索内容',
        noData: '找不到结果！',
        // 搜索标题的最大层级, 1 - 6

        hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
        // 避免搜索索引冲突
        // 同一域下的多个网站之间
        namespace: 'website-1',
        // 使用不同的索引作为路径前缀（namespaces）
        // 注意：仅适用于 paths: 'auto' 模式
        // 初始化索引时，我们从侧边栏查找第一个路径
        // 如果它与列表中的前缀匹配，我们将切换到相应的索引
        pathNamespaces: ['/zh-cn', '/ru-ru', '/ru-ru/v1'],
        // 您可以提供一个正则表达式来匹配前缀。在这种情况下，
        // 匹配到的字符串将被用来识别索引
        pathNamespaces: /^(\/(zh-cn|ru-ru))?(\/(v1|v2))?/
      },

      // 选项卡
      tabs: {
        persist: true, // default
        sync: true, // default
        theme: 'classic', // default
        tabComments: true, // default
        tabHeadings: true // default

        countable: true,
        position: 'bottom',
        margin: "30px",

        fontsize: '1em',
        color: 'var(--textColor)',
